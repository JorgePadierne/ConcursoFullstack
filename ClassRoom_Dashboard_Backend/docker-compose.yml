services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apc5tdrd}
      POSTGRES_DB: ${POSTGRES_DB:-classroom_dashboard}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      DISABLE_HTTPS_REDIRECT: "true"
      # Connection string
      ConnectionStrings__Default: Host=postgres;Database=${POSTGRES_DB:-classroom_dashboard};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-apc5tdrd}
      # JWT (read from .env)
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      # Google OAuth (read from .env)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      # CORS (read from .env)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - api-keys:/app/keys
      - api-logs:/app/logs

volumes:
  pgdata:
  api-keys:
  api-logs:
